<!-- Contenedor completo -->
<mat-sidenav-container class="container">
  <!-- Sidenav izquierdo, con pesta単as para salas y usuarios -->
  <mat-sidenav mode="side" opened>
    <mat-card>
      <!-- Grupo de 2 pesta単as, salas y personas -->
      <mat-tab-group>
        <!-- Pesta単a de salas -->
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon matListIcon>forum</mat-icon>
          </ng-template>
          <mat-list class="conversations">
            <mat-list-item>
              <mat-icon matListIcon style="font-size: 15px;">public</mat-icon>
              <p>General</p>
            </mat-list-item>
          </mat-list>
        </mat-tab>
        <!-- Pesta単a de personas -->
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon matListIcon>people</mat-icon>
          </ng-template>
          <mat-list class="conversations">
            <mat-list-item *ngFor="let user of users">
              <mat-icon matListIcon style="font-size: 15px;">person</mat-icon>
              <p>{{user}}</p>
            </mat-list-item>
          </mat-list>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </mat-sidenav>
</mat-sidenav-container>
