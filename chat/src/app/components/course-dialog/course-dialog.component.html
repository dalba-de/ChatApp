<article class="leaderboard">
    <header mat-dialog-title>
      <h1 class="leaderboard__title"><span class="leaderboard__title--top">Chat</span><span class="leaderboard__title--bottom">Rooms</span></h1>
    </header>
  </article>
    
    <mat-dialog-content>
        <main class="leaderboard__profiles">
          <article class="leaderboard__profile" *ngFor="let room of rooms">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Mark Zuckerberg" class="leaderboard__picture">
            <span class="leaderboard__name">{{room.name}}</span>
            <span class="leaderboard__value" *ngIf="room.private">Private</span>
            <span class="leaderboard__value" *ngIf="!room.private">Public</span>
          </article>
